name: Go

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          scripts/setup.sh

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.24.6"

      - name: Build
        run: |
          go build


      - name: Test
        run: |
          go test
